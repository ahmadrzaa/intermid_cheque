<!-- footer.html -->
<style>
  .home-footer {
    flex-shrink: 0;
    background: linear-gradient(90deg, #151827, #050b16);
    color: #ffffff;
    padding: 8px 24px;
    font-size: 11px;
  }

  .home-footer-inner {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 24px;
  }

  .home-footer-left {
    display: flex;
    align-items: center;
    gap: 16px;
    white-space: nowrap;
  }

  .footer-date div {
    line-height: 1.3;
  }

  .home-footer-access {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .footer-font-btn,
  .footer-round-btn {
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    background: transparent;
    color: #fff;
    font-size: 11px;
    padding: 3px 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
  }

  .footer-font-btn {
    min-width: 32px;
    font-weight: 600;
  }

  .footer-round-btn {
    width: 22px;
    height: 22px;
    padding: 0;
    border-radius: 999px;
    position: relative;
  }

  .footer-round-btn::before {
    content: "";
    position: absolute;
    inset: 5px;
    border-radius: inherit;
    border: 1px dotted rgba(255, 255, 255, 0.8);
  }

  .footer-font-btn:hover,
  .footer-round-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: #fcb900;
    transform: translateY(-1px);
  }

  .home-footer-center {
    flex: 1;
    text-align: center;
    white-space: nowrap;
    letter-spacing: 0.08em;
    font-size: 10px;
  }

  .home-footer-right {
    display: flex;
    align-items: center;
  }

  .footer-icons {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .footer-icons a {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(15, 23, 42, 0.9);
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease,
      background 0.2s ease;
  }

  .footer-icons a i {
    font-size: 16px;
    color: #ffffff;
  }

  .footer-icons a:hover {
    transform: translateY(-2px);
    border-color: #fcb900;
    background: radial-gradient(circle at top, #1d3b5a, #020617);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
  }

  /* High contrast + wide layout */
  body.high-contrast,
  body.high-contrast .home-root {
    background: #000000 !important;
    color: #ffffff !important;
  }

  body.high-contrast .home-footer {
    background: #000000;
    border-top: 1px solid #ffffff;
  }

  body.high-contrast .home-footer-center {
    color: #ffffff;
  }

  body.wide-layout .home-container {
    max-width: 1400px;
    width: 100%;
  }

  @media (max-width: 900px) {
    .home-footer-inner {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .home-footer-center {
      white-space: normal;
      text-align: left;
    }
  }
</style>

<footer class="home-footer">
  <div class="home-footer-inner">

    <!-- Left: date + A+ A- + circles -->
    <div class="home-footer-left">
      <div class="footer-date">
        <div>Sat 29 Nov 2025</div>
        <div>10:56:55 AM (GMT +4)</div>
      </div>

      <div class="home-footer-access">
        <button class="footer-font-btn" id="btn-font-plus">A+</button>
        <button class="footer-font-btn" id="btn-font-minus">A-</button>
        <button
          class="footer-round-btn"
          id="btn-contrast"
          aria-label="Toggle high contrast"
          title="High contrast"
        ></button>
        <button
          class="footer-round-btn"
          id="btn-layout"
          aria-label="Toggle full width"
          title="View full width"
        ></button>
      </div>
    </div>

    <!-- Center: copyright -->
    <div class="home-footer-center">
      © COPYRIGHT 2025. ALL RIGHTS RESERVED, INTERMID | WCAG 2.0 AAA STANDARD
      RELEASE–5.1
    </div>

    <!-- Right: socials -->
    <div class="home-footer-right">
      <div class="footer-icons">
        <a href="https://www.instagram.com/intermid_global/?hl=en" target="_blank">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/company/intermid/" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
        <a
          href="https://twitter.com/intent/user?screen_name=intermid2"
          target="_blank"
        >
          <i class="fa fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <i class="fa fa-youtube-play"></i>
        </a>
        <a href="https://wa.me/" target="_blank">
          <i class="fa fa-whatsapp"></i>
        </a>
      </div>
    </div>

  </div>
</footer>
