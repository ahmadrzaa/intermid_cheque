      <!-- AI AGENT PANEL -->
      <div
        class="agent-panel agent-panel--elevated"
        style="display: none;"
      >
        <div class="agent-panel-header">
          <div class="agent-title-wrap">
            <span class="agent-title">Cheque AI Agent</span>

          </div>
          <button
            type="button"
            class="agent-close"
            aria-label="Close agent"
          >
            &times;
          </button>
        </div>

        <div class="agent-panel-body">
          <!-- messages go here -->
          <div
            class="agent-messages"
            aria-live="polite"
            aria-label="Agent messages"
          ></div>

          <!-- Quick questions -->
          <div class="agent-quick">
            <button
              type="button"
              data-question="How many cheques today?"
            >
              Today
            </button>
            <button
              type="button"
              data-question="How many cheques are pending approval?"
            >
              Pending approvals
            </button>
            <button
              type="button"
              data-question="Give me overall cheque summary"
            >
              Overall
            </button>
          </div>

          <!-- Input row -->
          <form class="agent-input-row">
            <input
              type="text"
              class="agent-input"
              placeholder="Ask about cheques, approvals..."
            />
            <button
              type="submit"
              class="agent-send"
              aria-label="Send"
              title="Send"
            >
              ➤
            </button>
          </form>

    <!-- PURE JS VERSION OF YOUR REACT LOGIC -->
    <script>
      (function () {
        const root = document.querySelector(".floating-tools-root");
        if (!root) return;

        const agentButton = root.querySelector(".floating-btn--agent");
        const panel = root.querySelector(".agent-panel");
        const closeBtn = root.querySelector(".agent-close");
        const messagesBox = root.querySelector(".agent-messages");
        const quickBtns = root.querySelectorAll(".agent-quick button");
        const form = root.querySelector(".agent-input-row");
        const input = root.querySelector(".agent-input");

        let agentOpen = false;
        let greeted = false;
        let loading = false;
        const messages = [];

        function renderMessages() {
          messagesBox.innerHTML = "";

          messages.forEach(function (m) {
            const div = document.createElement("div");
            div.className =
              m.from === "user"
                ? "agent-msg agent-msg-user"
                : "agent-msg agent-msg-bot";
            div.textContent = m.text;
            messagesBox.appendChild(div);
          });

          if (loading) {
            const typing = document.createElement("div");
            typing.className = "agent-msg agent-msg-bot";
            typing.textContent = "Typing…";
            messagesBox.appendChild(typing);
          }

          messagesBox.scrollTop = messagesBox.scrollHeight;
        }

        function openAgent() {
          agentOpen = true;
          panel.style.display = "flex";

          if (!greeted) {
            messages.push({
              from: "bot",
              text:
                "Hi, I’m your Cheque AI Agent. Ask me about today’s cheques, pending approvals, or overall summary.",
            });
            greeted = true;
          }

          renderMessages();
          input.focus();
        }

        function closeAgent() {
          agentOpen = false;
          panel.style.display = "none";
        }

        async function sendMessage(text) {
          const trimmed = (text || "").trim();
          if (!trimmed || loading) return;

          messages.push({ from: "user", text: trimmed });
          input.value = "";
          loading = true;
          renderMessages();

          try {
            const res = await fetch("/api/agent/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: trimmed }),
            });

            let reply =
              "Sorry, I could not generate a reply. Please try again.";

            if (res.ok) {
              const data = await res.json();
              if (
                data &&
                typeof data.reply === "string" &&
                data.reply.trim()
              ) {
                reply = data.reply;
              }
            }

            messages.push({ from: "bot", text: reply });
          } catch (err) {
            messages.push({
              from: "bot",
              text:
                "There was an error talking to the AI agent. Please check the backend /api/agent/chat route.",
            });
          } finally {
            loading = false;
            renderMessages();
            input.focus();
          }
        }

        // Toggle open/close
        agentButton.addEventListener("click", function () {
          if (agentOpen) {
            closeAgent();
          } else {
            openAgent();
          }
        });

        closeBtn.addEventListener("click", function () {
          closeAgent();
        });

        // Form submit
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          sendMessage(input.value);
        });

        // Enter key sends, Shift+Enter new line (same as React)
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage(input.value);
          }
        });

        // Quick buttons
        quickBtns.forEach(function (btn) {
          btn.addEventListener("click", function () {
            const q = btn.getAttribute("data-question") || btn.textContent;
            sendMessage(q);
            if (!agentOpen) openAgent();
          });
        });
      })();
    </script>
